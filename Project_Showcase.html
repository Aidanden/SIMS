        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Slides Container */
        .slides-container {
            position: relative;
            height: 100%;
            width: 100%;
        }

        /* Individual Slide */
        .slide {
            display: none;
            /* Hidden by default */
            height: 100%;
            width: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeEffect 0.5s;
        }

        .slide.active {
            display: flex;
            /* Show active slide */
        }

        /* Fade Animation */
        @keyframes fadeEffect {
            from {
                opacity: 0.4;
            }

            to {
                opacity: 1;
            }
        }

        /* Content Styling */
        .logo-slide img {
            max-width: 400px;
            /* Logo size */
            margin-bottom: 20px;
        }

        .logo-slide h1 {
            font-size: 3em;
            color: #ecf0f1;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .logo-slide p {
            font-size: 1.5em;
            color: #bdc3c7;
            margin-top: 10px;
        }

        .image-slide img {
            max-height: 90vh;
            max-width: 90vw;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 4px;
        }

        .slide-number {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #f1f1f1;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 4px;
        }

        /* Navigation Buttons */
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 24px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.3);
            text-decoration: none;
        }

        .next {
            left: 0;
            /* RTL: Next is on left */
            border-radius: 3px 0 0 3px;
        }

        .prev {
            right: 0;
            /* RTL: Prev is on right */
            border-radius: 0 3px 3px 0;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Dots/Indicator */
        .dots-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            /* In case of many slides */
            padding: 0 20px;
        }

        .dot {
            cursor: pointer;
            height: 12px;
            width: 12px;
            margin: 0 2px;
            background-color: #717171;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }


        .dot.active,
        .dot:hover {
            background-color: #fff;
        }

        /* PRINT STYLES */
        @media print {
            body {
                background-color: #fff;
                color: #000;
                height: auto;
                width: auto;
                overflow: visible;
            }

            .slides-container {
                position: static;
                height: auto;
                display: block;
            }

            .slide {
                display: flex !important;
                /* Show all slides */
                height: 100vh;
                /* Force full height per page */
                page-break-after: always;
                /* New page after each slide */
                break-after: page;
                opacity: 1;
                /* Disable fade effect static */
                animation: none;
                border: none;
                box-shadow: none;
            }

            .slide:last-child {
                page-break-after: auto;
            }

            /* Adjust content for print */
            .logo-slide h1 {
                color: #000;
            }

            .logo-slide p {
                color: #333;
            }

            .image-slide img {
                box-shadow: none;
                max-height: 80vh;
                /* Leave room for margins */
                border: 1px solid #ddd;
            }

            .slide-number {
                color: #000;
                background: none;
                top: 10px;
                left: 10px;
                border: 1px solid #ccc;
            }

            /* Hide interactive elements */
            .prev,
            .next,
            .dots-container {
                display: none !important;
            }
        }
    </style>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("slide");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
                slides[i].className = slides[i].className.replace(" active", "");
            }

            slides[slideIndex - 1].style.display = "flex";
            slides[slideIndex - 1].className += " active";
        }

        // Keyboard support
        document.addEventListener('keydown', function (event) {
            if (event.key === 'ArrowRight' || event.key === 'ArrowDown' || event.code === 'Space') {
                // RTL: ArrowRight usually goes "back" in logic if visualized, but "Next" is usually desired progression. 
                // In RTL context: Left Arrow often means NEXT (progression), Right Arrow means PREVIOUS (back).
                // Let's standardise: 
                // Right Arrow -> Next slide logic (visually left in RTL)
                // Left Arrow -> Prev slide logic (visually right in RTL)
                // Actually, for slideshows, users expect Right Arrow to mean "Advance".
                plusSlides(1); // Advance
            } else if (event.key === 'ArrowLeft' || event.key === 'ArrowUp') {
                plusSlides(-1); // Go back
            }
        });
    </script>
